<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task List</title>
        <link href="task-list.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Task List</h1>
        </header>

        <main>
            <section id="task-list-section">
                <div id="radio-button-container">
                    <button class="radio-button-on" id="todo-btn">To-Do</button>
                    <button class="radio-button-off" id="completed-btn">Completed</button>
                </div>

                <div id="task-list-container">
                    <ul id="todo-task-list">
                        <li class="todo-task">
                            <div class="task-drag">
                                <img src="drag.png" alt="drag icon">
                            </div>
                            <p class="task-desc"></p>
                            <button class="task-completed-btn">Completed</button>
                            <button class="task-delete-btn">Delete</button>
                        </li>
                    </ul>
                    <ul id="completed-task-list">
                        <li class="completed-task">
                            <div class="task-drag">
                                <img src="drag.png" alt="drag icon">
                            </div>
                            <p class="task-desc"></p>
                            <button class="task-delete-btn">Delete</button>
                        </li>
                    </ul>
                </div>
            </section>

            <section id="add-task-section">
                <textarea id="add-task-desc-input"></textarea>
                <button id="add-task-btn">Add Task</button>
            </section>
        </main>

        <footer></footer>

        <script src="task-list.js"></script>
    </body>
</html>
