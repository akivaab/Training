<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task List</title>
        <link href="task-list.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Task List</h1>
        </header>

        <main>
            <section id="task-list-section">
                <div id="radio-button-container">
                    <button type="button" class="radio-button-on" id="todo-btn">To-Do</button>
                    <button type="button" class="radio-button-off" id="completed-btn">Completed</button>
                </div>

                <div id="task-list-container">
                    <ul id="todo-task-list"></ul>
                    <ul id="completed-task-list"></ul>
                </div>
            </section>

            <section id="add-task-section">
                <textarea id="add-task-desc-input" placeholder="Write new task..."></textarea>
                <button type="button" id="add-task-btn">Add Task</button>
            </section>
        </main>

        <footer></footer>

        <script src="task-list.js"></script>
    </body>
</html>
